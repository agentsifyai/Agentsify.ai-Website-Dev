<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
   <form name="newsletter-subscription" netlify netlify-recaptcha="true" action="/thank-you" method="POST" style="display:none">
  <input type="hidden" name="form-name" value="newsletter-subscription" />
  <input type="email" name="email" required />
  <input type="hidden" name="custom-message" value="A new user has subscribed to the Agentsify AI newsletter!" />
  <textarea name="admin-notification" style="display: none;">
New newsletter subscription received:
Email: {{ email }}
Date: {{ date }}
Source: Agentsify AI Website Footer
  </textarea>
  <div data-netlify-recaptcha="true"></div>
</form>
</body>
</html>
