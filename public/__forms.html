<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>

<body>
    <!-- Newsletter Subscription Form -->
    <form name="newsletter-subscription" netlify hidden>
        <input type="hidden" name="form-name" value="newsletter-subscription" />
        <input type="hidden" name="subject"
  value="News Letter Subscription" data-remove-prefix />
        <p>
    <label> Hi, I hope you are doing well.</label>
  </p>
       <p>
    <label> <input type="hidden" name="custom-message" value="A new user has subscribed to the Agentsify AI newsletter!" /> </label>
  </p>   
        <input type="email" name="email" />
       <p>
    <label> <input type="hidden" name="custom-message" value="Thanks & Regards" /> </label>
  </p>   
    </form>
</body>
</html>
